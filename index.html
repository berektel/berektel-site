<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Berektel — Low‑code / No‑code</title>
  <meta name="description" content="Low‑code / No‑code: CRM & MVP on WeWeb + Supabase. Book a call." />
  <meta property="og:title" content="Berektel — Low‑code / No‑code" />
  <meta property="og:description" content="CRM & MVP on WeWeb + Supabase. Book a call." />
  <meta property="og:type" content="website" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #ffffff; --fg:#0f172a; --muted:#475569; --btn:#111827; --btn-fg:#ffffff; --card:#f8fafc; --ring:#e5e7eb;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b1020; --fg:#e5e7eb; --muted:#a3a9b7; --btn:#e5e7eb; --btn-fg:#0b1020; --card:#10162a; --ring:#1f273a; }
    }
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: var(--bg); color: var(--fg); display:flex; align-items:center; justify-content:center;
    }
    .wrap {
      width: min(640px, 92vw);
      text-align:center;
      padding:48px 28px;
      border:1px solid var(--ring);
      border-radius:16px;
      background: var(--card);
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
    }
    .logo { width: 120px; height: 120px; object-fit: contain; margin: 0 auto 20px; display:block; }
    h1 { font-size: clamp(22px, 3.2vw, 28px); margin: 6px 0 10px; letter-spacing:.2px;}
    p  { margin: 0 0 28px; color: var(--muted); line-height:1.55; }
    .btns { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      padding:14px 18px; border-radius:10px; text-decoration:none; font-weight:600;
      border:1px solid var(--ring);
      background: var(--btn); color: var(--btn-fg);
      transition: transform .06s ease, box-shadow .12s ease, opacity .2s ease;
      min-width: 180px;
    }
    .btn.secondary { background: transparent; color: var(--fg); }
    .btn:active { transform: translateY(1px); }
    footer { margin-top: 22px; font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <main class="wrap">
    <img src="logo.png" alt="Berektel logo" class="logo" />
    <h1>Low‑code / No‑code for CRM & MVP</h1>
    <p>WeWeb + Supabase. Ship 3× faster. Europe‑friendly, contract & invoicing ready.</p>
    <div class="btns">
      <!-- ЗАМЕНИ ссылки ниже на свои -->
      <a class="btn" href="https://koalendar.com/e/iulai" target="_blank" rel="noopener">Book a call</a>
      <a class="btn secondary" href="https://www.linkedin.com/in/iulai-tukhvatullin-3ba380378/" target="_blank" rel="noopener">LinkedIn</a>
    </div>
    <footer>© <span id="y"></span> Berektel</footer>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
